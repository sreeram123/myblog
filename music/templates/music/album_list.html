<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>

<h1>Albums</h1>

{% for album in object_list %}
    <a href="{% url 'album_detail' album.pk %}"><h3>{{ album.album_name }}</h3></a>
    <img height="150px" src="/media/{{ album.album_img }}" />
{% endfor %}

</body>
</html>
